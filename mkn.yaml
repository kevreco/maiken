#! clean build -dtKOg 0

name: mkn
version: master
scm: https://github.com/dekken/maiken

property:
    DATE: 04-FEB-2018

parent: base
mode: none

profile:
  - name: base
    inc: ./inc
    dep: 
      - name: mkn.kul
      - name: parse.yaml
    src: ./src
    main: cpp.cpp
    arg: -D_MKN_VERSION_=${version}_${DATE}
    if_arg:
        win_shared: -DYAML_CPP_DLL

  - name: static
    parent: base
    mode: static

  - name: shared
    parent: base
    mode: shared 

  - name: mod
    inc: ./inc
    src: ./src
    dep: 
      - name: mkn.kul
      - name: parse.yaml
        profile: shared
    if_arg:
        win_shared: -DYAML_CPP_DLL -DKUL_SHARED -DKUL_EXPORT

  - name: lib
    parent: base
    if_arg:
        win_shared: -DKUL_SHARED -DKUL_EXPORT
